                        <div class="col-sm-5 form-box">

                            		<p>Fill in the form below to get instant access:</p>
                        		</div>

                        			<i class="fa fa-pencil"></i>
                        		</div>

			                    <form role="form" action="" method="post" class="registration-form">

			                        	<input type="text" name="form-name" placeholder="Name..." class="form-first-name form-control" id="name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-yearofstudy">Year of Study</label>
			                        	<input type="text" name="form-last-name" placeholder="Year Of Study..." class="form-last-name form-control" id="yearofstudy">
			                        </div>
									<div class="form-group">
			                        	<label class="sr-only" for="form-hostel">Hostel</label>
			                        	<input type="text" name="form-hostel" placeholder="Hostel..." class="form-email form-control" id="form-hostel">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-phone">Phone Number</label>
			                        	<input type="text" name="form-email" placeholder="phone number..." class="form-email form-control" id="form-phone">
			                        </div>
									<div class="form-group">
			                        	<label class="sr-only" for="form-email>">Email</label>
			                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
			                        </div>
									<div class="form-group">
			                        	<label class="sr-only" for="form-picture">Picture</label>
			                        	<input type="file" name="form-picture" placeholder="Password..." id= "picture"class="form-email form-control" id="form-email">
			                        </div>
			                       
			                        <button type="submit" class="btn">Sign me up!</button>
